<svg width="1440" height="600" viewBox="0 0 1440 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(238, 63, 35);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:rgb(252, 182, 20);stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0, 178, 183);stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:rgb(50, 75, 160);stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Connections/Edges -->
  <g class="connections" opacity="0.3">
    <!-- Main network connections -->
    <line x1="200" y1="150" x2="400" y2="200" stroke="rgb(238, 63, 35)" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="200" x2="600" y2="100" stroke="rgb(92, 110, 94)" stroke-width="1" opacity="0.3"/>
    <line x1="600" y1="100" x2="800" y2="180" stroke="rgb(0, 178, 183)" stroke-width="1" opacity="0.3"/>
    <line x1="800" y1="180" x2="1000" y2="120" stroke="rgb(50, 75, 160)" stroke-width="1" opacity="0.3"/>
    <line x1="1000" y1="120" x2="1200" y2="200" stroke="rgb(238, 63, 35)" stroke-width="1" opacity="0.3"/>
    
    <line x1="200" y1="150" x2="350" y2="350" stroke="rgb(252, 182, 20)" stroke-width="1" opacity="0.3"/>
    <line x1="350" y1="350" x2="600" y2="400" stroke="rgb(92, 110, 94)" stroke-width="1" opacity="0.3"/>
    <line x1="600" y1="400" x2="850" y2="350" stroke="rgb(0, 178, 183)" stroke-width="1" opacity="0.3"/>
    <line x1="850" y1="350" x2="1100" y2="450" stroke="rgb(50, 75, 160)" stroke-width="1" opacity="0.3"/>
    
    <line x1="400" y1="200" x2="350" y2="350" stroke="rgb(158, 182, 149)" stroke-width="1" opacity="0.3"/>
    <line x1="600" y1="100" x2="600" y2="400" stroke="rgb(174, 201, 176)" stroke-width="1" opacity="0.3"/>
    <line x1="800" y1="180" x2="850" y2="350" stroke="rgb(31, 80, 101)" stroke-width="1" opacity="0.3"/>
    <line x1="1000" y1="120" x2="1100" y2="450" stroke="rgb(253, 211, 1)" stroke-width="1" opacity="0.3"/>
    
    <!-- Secondary connections -->
    <line x1="150" y1="450" x2="350" y2="350" stroke="rgb(238, 63, 35)" stroke-width="0.5" opacity="0.2"/>
    <line x1="350" y1="350" x2="500" y2="500" stroke="rgb(92, 110, 94)" stroke-width="0.5" opacity="0.2"/>
    <line x1="600" y1="400" x2="750" y2="550" stroke="rgb(0, 178, 183)" stroke-width="0.5" opacity="0.2"/>
    <line x1="850" y1="350" x2="950" y2="500" stroke="rgb(50, 75, 160)" stroke-width="0.5" opacity="0.2"/>
    <line x1="1100" y1="450" x2="1300" y2="400" stroke="rgb(252, 182, 20)" stroke-width="0.5" opacity="0.2"/>
    
    <line x1="100" y1="50" x2="200" y2="150" stroke="rgb(238, 63, 35)" stroke-width="0.5" opacity="0.2"/>
    <line x1="400" y1="200" x2="450" y2="50" stroke="rgb(92, 110, 94)" stroke-width="0.5" opacity="0.2"/>
    <line x1="600" y1="100" x2="700" y2="30" stroke="rgb(0, 178, 183)" stroke-width="0.5" opacity="0.2"/>
    <line x1="800" y1="180" x2="900" y2="80" stroke="rgb(50, 75, 160)" stroke-width="0.5" opacity="0.2"/>
    <line x1="1000" y1="120" x2="1150" y2="50" stroke="rgb(252, 182, 20)" stroke-width="0.5" opacity="0.2"/>
    <line x1="1200" y1="200" x2="1350" y2="150" stroke="rgb(238, 63, 35)" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Nodes -->
  <g class="nodes">
    <!-- Large nodes -->
    <circle cx="200" cy="150" r="8" fill="url(#nodeGradient1)" stroke="rgb(238, 63, 35)" stroke-width="1" opacity="0.6"/>
    <circle cx="400" cy="200" r="10" fill="url(#nodeGradient2)" stroke="rgb(92, 110, 94)" stroke-width="1" opacity="0.6"/>
    <circle cx="600" cy="100" r="12" fill="url(#nodeGradient1)" stroke="rgb(0, 178, 183)" stroke-width="1" opacity="0.6"/>
    <circle cx="800" cy="180" r="10" fill="url(#nodeGradient2)" stroke="rgb(50, 75, 160)" stroke-width="1" opacity="0.6"/>
    <circle cx="1000" cy="120" r="8" fill="url(#nodeGradient1)" stroke="rgb(252, 182, 20)" stroke-width="1" opacity="0.6"/>
    <circle cx="1200" cy="200" r="10" fill="url(#nodeGradient2)" stroke="rgb(238, 63, 35)" stroke-width="1" opacity="0.6"/>
    
    <!-- Medium nodes -->
    <circle cx="350" cy="350" r="8" fill="url(#nodeGradient2)" stroke="rgb(252, 182, 20)" stroke-width="1" opacity="0.5"/>
    <circle cx="600" cy="400" r="10" fill="url(#nodeGradient1)" stroke="rgb(92, 110, 94)" stroke-width="1" opacity="0.5"/>
    <circle cx="850" cy="350" r="8" fill="url(#nodeGradient2)" stroke="rgb(0, 178, 183)" stroke-width="1" opacity="0.5"/>
    <circle cx="1100" cy="450" r="10" fill="url(#nodeGradient1)" stroke="rgb(50, 75, 160)" stroke-width="1" opacity="0.5"/>
    
    <!-- Small nodes -->
    <circle cx="150" cy="450" r="4" fill="rgb(238, 63, 35)" opacity="0.3"/>
    <circle cx="500" cy="500" r="4" fill="rgb(92, 110, 94)" opacity="0.3"/>
    <circle cx="750" cy="550" r="4" fill="rgb(0, 178, 183)" opacity="0.3"/>
    <circle cx="950" cy="500" r="4" fill="rgb(50, 75, 160)" opacity="0.3"/>
    <circle cx="1300" cy="400" r="4" fill="rgb(252, 182, 20)" opacity="0.3"/>
    
    <circle cx="100" cy="50" r="4" fill="rgb(238, 63, 35)" opacity="0.3"/>
    <circle cx="450" cy="50" r="4" fill="rgb(92, 110, 94)" opacity="0.3"/>
    <circle cx="700" cy="30" r="4" fill="rgb(0, 178, 183)" opacity="0.3"/>
    <circle cx="900" cy="80" r="4" fill="rgb(50, 75, 160)" opacity="0.3"/>
    <circle cx="1150" cy="50" r="4" fill="rgb(252, 182, 20)" opacity="0.3"/>
    <circle cx="1350" cy="150" r="4" fill="rgb(238, 63, 35)" opacity="0.3"/>
    
    <!-- Additional small scattered nodes -->
    <circle cx="250" cy="250" r="3" fill="rgb(158, 182, 149)" opacity="0.2"/>
    <circle cx="480" cy="320" r="3" fill="rgb(174, 201, 176)" opacity="0.2"/>
    <circle cx="720" cy="250" r="3" fill="rgb(31, 80, 101)" opacity="0.2"/>
    <circle cx="920" cy="280" r="3" fill="rgb(253, 211, 1)" opacity="0.2"/>
    <circle cx="1180" cy="320" r="3" fill="rgb(238, 63, 35)" opacity="0.2"/>
    
    <circle cx="320" cy="120" r="3" fill="rgb(252, 182, 20)" opacity="0.2"/>
    <circle cx="520" cy="180" r="3" fill="rgb(92, 110, 94)" opacity="0.2"/>
    <circle cx="680" cy="200" r="3" fill="rgb(0, 178, 183)" opacity="0.2"/>
    <circle cx="880" cy="420" r="3" fill="rgb(50, 75, 160)" opacity="0.2"/>
    <circle cx="1050" cy="380" r="3" fill="rgb(238, 63, 35)" opacity="0.2"/>
    <circle cx="1250" cy="480" r="3" fill="rgb(252, 182, 20)" opacity="0.2"/>
  </g>
  
  <!-- Animated pulse effects -->
  <g class="pulses">
    <circle cx="600" cy="100" r="12" fill="none" stroke="rgb(0, 178, 183)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="12;25;12" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="350" r="8" fill="none" stroke="rgb(238, 63, 35)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="8;20;8" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="10" fill="none" stroke="rgb(92, 110, 94)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="10;22;10" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>