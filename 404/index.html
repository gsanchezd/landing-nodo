<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | NODO</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <style>
        @font-face {
            font-family: 'Raleway';
            src: url('/fonts/Raleway-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Raleway';
            src: url('/fonts/Raleway-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, rgb(8, 29, 63) 0%, rgb(31, 80, 101) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: rgba(248, 237, 27, 1);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: rgba(248, 237, 27, 1);
            color: rgb(8, 29, 63);
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(248, 237, 27, 0.3);
        }

        .btn:hover {
            background: rgb(253, 211, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(248, 237, 27, 0.4);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            height: 50px;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="logo">
            <img src="/assets/logo.png" alt="NODO">
        </div>
        <div class="error-code">404</div>
        <h1>Página no encontrada</h1>
        <p>Lo sentimos, la página que buscas no existe o ha sido movida.</p>
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</body>

</html>
